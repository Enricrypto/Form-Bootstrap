<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container border border-secondary">
      <form>
        <div class="row">
          <div class="col-md-12 mb-2 container-fluid bg-light border">
            <h2>Payment form example</h2>
          </div>
        </div>
        <div class="col-md-12 alert alert-danger mt-3" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="inputcard#" class="form-label">Card #</label>
            <input
              type="tel"
              pattern="[0-9]{16}"
              class="form-control"
              placeholder="16-digit number"
              aria-label="First name"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="inputcard#" class="form-label">CVC #</label>
            <input
              type="tel"
              pattern="[0-9]{3}"
              class="form-control"
              placeholder="3-digit number"
              aria-label="Last name"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <input
                type="number"
                min="10"
                max="250"
                class="form-control"
                placeholder="Amount"
                required
              />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-8">
            <label for="amount" class="form-label">First Name</label>
            <input
              type="text"
              pattern="[A-Z][a-z]"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Last Name</label>
            <input
              type="text"
              pattern="[A-Z][a-z]"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              pattern="[A-Z][a-z]"
              class="form-control"
              id="inputCity"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select form-control">
              <option selected>Pick a State</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input
              type="number"
              min="4"
              max="6"
              class="form-control"
              id="inputZip"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="creditcards">We accept:</label>
            <div class="col-md-5 bg-secondary border p-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="visa"
                  value="visa"
                />
                <label class="form-check-label" for="visa"
                  ><i class="fa-brands fa-cc-visa"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="mastercard"
                  value="mastercard"
                />
                <label class="form-check-label" for="mastercard"
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="amex"
                  value="amex"
                />
                <label class="form-check-label" for="amex"
                  ><i class="fa-brands fa-cc-amex"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="amazonpay"
                  value="amazonpay"
                />
                <label class="form-check-label" for="amazonpay"
                  ><i class="fa-brands fa-cc-amazon-pay"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationTextarea" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="validationTextarea"
              required
            ></textarea>
            <div class="notes mt-2">
              <p class="text-muted">Add any notes here.</p>
            </div>
          </div>
        </div>
        <div class="row mt-3 p-2 bg-light border">
          <div class="col-md-12 d-flex justify-content-end">
            <!-- bg-light d-flex justify-content-end -->
            <button type="button" class="btn btn-secondary">Cancel</button>
            <input type="submit" class="btn btn-primary ml-2" />
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/65ce775ac7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
